        // beforeCreate：在实例初始化植慧，数据观测和event/watcher事件配置之前被调用
        // created：在实例创建完后被立即调用。在这一步实例一截完成一下配置：数据观测，property和方法元算，watch/event事件回调。然而，挂载阶段还没开始，$el尚不可用
        // beforeMount：在挂载开始之前被调用：相关的render函数首次被调用
        // mounted：实例被挂掉后调用，这是el被新创建的vm.$el替换了
        // beforeUpdate：数据更新时调用，发生在虚拟dom打布丁之前。适合在更新之前访问现有的DOM，比如手动移除已添加的事件监听器
        // updated：由于数据更改导致虚拟dom重新渲染和打补丁，在这之后会调用这个钩子
        // beforeDestroy：实例销毁之前调用。这一步，实例仍然完全可用
        // destroyed：实例销毁后调用
        new Vue({
            data: {
                a: 1
            },
            created: function(){
                console.log('a is: ' + this.a);
