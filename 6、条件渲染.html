    <section>
        <div id="app">
            <h1 v-show="ok">Hello!</h1>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    ok: true
                }
            })
            // 注意：v-show不支持<template>元素，也不支持v-else
        </script>
    </section>

    <!-- v-if vs v-show -->
    <!-- v-if是真正的条件渲染，会确保在切换过程中条件块内的事件监听和子组件适当的被销毁和重建。 -->
    <!-- v-if也是惰性的：如果初始条件为假，则什么也不做 -->
    <!-- v-show就简单得多，不管初始条件如何，元素总是会被渲染，并且只是简单的进行css切换 -->
    <!-- 一般来说，v-if有更高的切换开销，而v-show有更高的渲染开销。所以，如果是频繁的切换，使用v-show比较好；如果运行时条件很少改变，则使用v-if比较好 -->

    <!-- 不推荐同时使用 v-if 和 v-for。 -->
