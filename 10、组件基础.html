<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <section>
        <div id="app">
            <input v-model="message" placeholder="edit me">
            <p>Message is: {{message}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: ''
                }
            })
        </script>
    </section>
</body>
</html>
